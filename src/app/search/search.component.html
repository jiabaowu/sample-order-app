<p>
  search works! <input type="text" #search (keyup)="onKey(search.value)">
</p>
<ul>
    <li *ngFor="let order of filteredOrders">
        <div (click)="edit(order.id)">
            {{ order.first_name }} {{ order.last_name }}
            {{ order.age }} {{ order.gender }},
            ({{ order.order_total.amount
                | amount:order.order_total.currency }})
            {{ order.address | address }}
        </div>
    </li>
</ul>
